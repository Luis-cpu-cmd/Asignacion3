<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/style.css">
    <title>Formulario</title>
</head>
<body>
   <header>
       <h1>Sistema inventario</h1>
   </header>
   <section>
       <div id='divMainTable'>
           <h2>Tabla inventario</h2>
           <div id='divTable'>
            <div><h3>Codigo</h3></div>
            <div><h3>Elemento</h3></div>
            <div><h3>Costo($)</h3></div>
            <div><h3>Fecha</h3></div>
           </div>
           <button type="button" id='Eliminar'>Eliminar</button>
           <button type="button" id='Editar'>Editar</button>
           <div id='divMainTotal'>
               <div id='divCostoTotal'>
                   <h3>Total costos:</h3>
                   <div id='divCT'></div>
               </div>
               <div id='divElementsTotal'>
                <h3>Total Elementos:</h3>
                <div id='divTE'></div>
               </div>

           </div>
       </div>
   </section>
   <aside>
       <h1>Formulario</h1>
       <div id='divForm'>
        <form>
            <h4>Codigo</h4>
            <input type="text" id="InputCodigo">
            <br></br>
            <h4>Elemento</h4>
            <input type="text" id="InputElemento">
            <br></br>
            <h4>Costo</h4>
            <input type="number" id='InputCosto' step="0.1"  placeholder="0.0">
            <br></br>
            <h4>Fecha de ingreso</h4>
            <input type="date" id='InputFecha'>

        </form>       
       </div>
       <div id='divDatosTime'>
           <form>
               <h3>Nombre completo</h3>
               <div><p>Luis Antonio Cerros Rivera</p></div>
            </form>
               <h3>Fecha y hora actual</h3>
               <div id='fecha'></div>
               <div id='Time'></div>
           <button type="button" id='Ingresar'>Ingresar</button>
       </div>
   </aside>
   <script src="./estilos/JavaScript/jv.js"></script>
</body>
</html>
